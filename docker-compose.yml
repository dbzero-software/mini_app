version: '3.8'

services:
  mini_app:
    build: .
    container_name: mini_app_dev
    ports:
      - "8080:8080"
    volumes:
      - mini_app_data:/mini_app_data
      - .:/app  # Mount source code for development
    environment:
      - DEBUG=true
      - DB_DIR=/mini_app_data/
      - HOST=0.0.0.0
      - PORT=8080
      - INSTANCE_TYPE=R/W
      - CACHE_SIZE=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8080/healthcheck')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mini_app_data:
    driver: local
